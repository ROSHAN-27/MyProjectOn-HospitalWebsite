<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altariz Healthcare - Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #forgot-password-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #reset-status {
      margin-top: 20px;
      color: #28a745; 
    }
  </style>
</head>
<body>

  <div id="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Enter your email address to receive a password reset link.</p>

    <form id="forgot-password-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>

      <button type="button" onclick="sendPasswordResetEmail()">Send Reset Link</button>
    </form>

    <p id="reset-status"></p>
  </div>

  <script>
    function sendPasswordResetEmail() {
      var email = document.getElementById("email").value;

      // TODO: Implement logic to send a password reset email.
      // In a real application, you would send a request to your server to handle the password reset process.

      // For demonstration purposes, just display a message.
      var resetStatus = document.getElementById("reset-status");
      resetStatus.innerHTML = "A password reset link has been sent to " + email + ".";
    }
  </script>

</body>
</html>
